<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Subscription</title>
<style>
    /* :root {
            --main-font: "Red Hat Display", sans-serif;
            --background-color: hsl(225, 100%, 94%);
            --container-box-shadow: -2px 10px 24px -11px rgba(0, 0, 0, 0.62);
            --btn-box-shadow: 5px 10px 20px hsl(245, 75%, 90%);
            --dark-blue: hsl(223, 47%, 23%);
            --desaturated-blue: hsl(224, 23%, 55%);
            --very-pale-blue: hsl(225, 100%, 98%);
            --bright-blue: hsl(245, 75%, 52%);
            --light-grey: rgb(136, 133, 133);
            --white: rgb(255, 255, 255);
            --red: Red;
        } */

</style>
<style>
    
        body {
            min-height: 100vh;
            background-image: url('images/Background.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-color: #e0e8ff;
            overflow-y: scroll;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            border-radius: 20px;
            margin: 0;
        }

        .content {
            position: relative;
            border-radius: 8px;
            width: 90%;
            max-width: 28.3rem;
            height: 120vh;
            max-height: 44rem;
            margin: 0 auto;
            margin-top: 100px;
            margin-bottom: 100px;
            background-color: white;
            border-radius: 25px;
            text-align: center;
            overflow: hidden;
            box-shadow: -2px 10px 24px -11px rgba(0, 0, 0, 0.62);
        }

        .header-image {
            width: 100%;
            min-height: 14rem;
            overflow: hidden;
        }

        .child {
            text-align: center;
            width: 80%;
            max-height: 14rem;
            margin: 0 auto;
            margin-top: 3rem;

        }

        .child h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: 900;
        }

        .child p {
            font-weight: lighter;
            color: hsl(224, 23%, 55%);
            margin-top: 1.2rem;
            line-height: 25px;
        }

        .button-payment {
            background-color: #3828e0;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            width: 80%;
            min-width: 80%;
            margin-top: 2rem;
            padding: 1rem;
            /* border: transparent; */
            box-shadow: 5px 10px 20px hsl(245, 75%, 90%);
            font-size: 1rem;
        }

        .cancel {
            background-color: transparent;
            border: none;
            margin-bottom: 10rem;
            font-weight: 700;
            margin-top: 2rem;
            text-transform: capitalize;
            color: rgb(136, 133, 133);
            text-decoration: none;
            font-size: 1rem;
            color: #6c757d;
            font-size: 14px;
            text-decoration: none;
        }

        .music-img {
            width: 3.5rem;
            height: 3rem;
            background-image: url("images/music.svg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .plan {
            line-height: 1;
            background-color: hsl(225, 100%, 98%);
            border-radius: 8px;
            width: 70%;
            display: inline-flex;
            
            align-items: center;
            margin-top: 1.5rem;
            justify-content: space-evenly;
            font-size: 1rem;
            font-weight: 900;
            gap: 1rem;
        }

        .amount {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="header-image">
            <img src="./images/illustration-hero.svg" alt="hero">
        </div>
        <div class="child">
            <h1 class="h1">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <div class="music-img"></div>
            <div>
                <p>Annual Plan</p>
                <p class="amount">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>

        <div id="payment">
  
        </div>
        <button type="submit" class="button-payment"> Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>

</body>

</html>
