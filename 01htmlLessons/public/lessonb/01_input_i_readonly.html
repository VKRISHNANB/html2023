<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readonly</title>
</head>

<body>
    <header>
        <h1>Read Only</h1>
    </header>
    <!--#region-->
    <strong>
        <p>A Boolean attribute which, if present, indicates that the user should
            not be able to edit the value of the input. The
            <code>readonly</code> attribute is supported by the
            <code>text</code>, <code>search</code>, <code>url</code>,
            <code>tel</code>, <code>email</code>, <code>date</code>,
            <code>month</code>, <code>week</code>, <code>time</code>,
            <code>datetime-local</code>, <code>number</code>, and
            <code>password</code> input types.</p>
    </strong>
    <!-- #endregion -->
    <form>
      <div>  
        <input type="text" readonly title="readonly field"
            id="txtreadonly" name="readonly" style="width:50%" 
            value="Hi there, try to change the value here..." />
        </div>
        <div>
            <input type="submit" />
        </div>
    </form>
</body>

</html>
