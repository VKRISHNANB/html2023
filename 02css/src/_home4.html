<!DOCTYPE html>

<!-- Demonstrates class selectors -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Library of css styles:
        Creating a class of css style (a new adjective, 
        or an aesthetic feature) 
        The name must start with a dot(.) followed by a well meaning words we choose
        We can add one or more of these classes to any number of HTML element (tags) by using the class attribute.
    -->
    <style>
        .centered {
            text-align: center;
        }

        .large {
            font-size: xx-large;
        }

        .medium {
            font-size: medium;
            text-align: left;
        }

        .small {
            font-size: small;
        }
    </style>
    <title>css</title>
</head>
