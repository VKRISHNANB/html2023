    <script> 
        const topTextString = "Venkata"; 
        const bottomTextString = "Krishnan"; 
        function createSpans(text, parent) { 
            for (let char of text) { 
                const span = document.createElement('span'); 
                span.className = 'character'; 
                span.textContent = char; 
                parent.appendChild(span); } 
            } 
        function isOverlapping(element1, element2) { 
            const rect1 = element1.getBoundingClientRect(); 
            const rect2 = element2.getBoundingClientRect(); 
            return !(rect1.right < rect2.left+90 || rect1.left > rect2.right-50 || rect1.bottom < rect2.top || rect1.top > rect2.bottom); 
        } 
        function updateTextColor() { 
            const image = document.getElementById('mainImage'); 
            const topText = document.getElementById('topText'); 
            const bottomText = document.getElementById('bottomText'); 
            const topTextChars = topText.getElementsByClassName('character'); 
            const bottomTextChars = bottomText.getElementsByClassName('character'); 
            const overlapTextColor=`khaki`;
            const defaultTextColor=`black`;
            for (let char of topTextChars) {
                 if (isOverlapping(char, image)) { 
                    char.style.color = overlapTextColor; 
                } 
                else 
                { 
                    char.style.color = defaultTextColor; 
                }
             } 
             for (let char of bottomTextChars) { 
                if (isOverlapping(char, image)) {
                     char.style.color = overlapTextColor; 
                }else { 
                        char.style.color =defaultTextColor; 
                    } 
                } 
            } 
        window.onload = function() {
             createSpans(topTextString, document.getElementById('topText')); 
             createSpans(bottomTextString, document.getElementById('bottomText')); 
             updateTextColor(); 
            } 
        window.onresize = updateTextColor; 
    </script>
