<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        :root {
            --h1-font-family: 'Butler', serif;
            --h1-font-weight: 200;
            --h1-line-height: 1.2;
            --h1-letter-spacing: 0.1em;
            --h1-min-font-size: 54px;
            --h1-max-font-size: 170px;
            --h1-color-light-theme: #20211F;
            --h1-color-dark-theme: #ffffff;
            --h1-color: var(--h1-color-light-theme);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            position: relative;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .text-content {
            padding-right: 2rem;
        }

        h1 {
            margin: 0;
            font-family: var(--h1-font-family);
            font-weight: var(--h1-font-weight);
            line-height: var(--h1-line-height);
            letter-spacing: var(--h1-letter-spacing);
            font-size: calc(var(--h1-min-font-size)* 1px);
            color: var(--h1-color);
        }


        .title {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }

        .image-container {
            max-width: 80%;
            max-height: 80%;
            padding-bottom: 10%;
            overflow: hidden; 
            text-align: center;
        }

        .image-container img {
            width: 60%;
            height: 60%;
            object-fit: cover;
            filter: grayscale(100%);
            border-radius: 10%;
        }

        .logo {
            /* position: absolute; */
            bottom: 2rem;
            left: 2rem;
            width: 80px;
            height: 80px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 360px) {
            .content {
                grid-template-columns: 1fr;
            }

            .text-content {
                padding-right: 0;
                text-align: center;
            }

            h1 {
              
                font-size: calc( 10vw);
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="text-content">
                <h1>Venkata</h1>                
            </div>
            <div class="image-container">
                <img src="img/bvkontreakbw.jpg" alt="Person with cat">
            </div>
           <div class="text-content"> <h1>Krishnan</h1></div>
            <div class="title">Founder<br>L24Technologies</div>
        </div>
        <div class="logo">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="2" />
                <text x="50" y="50" text-anchor="middle" dominant-baseline="middle" font-size="12">SCROLL DOWN</text>
            </svg>
        </div>
    </div>
</body>

</html>
