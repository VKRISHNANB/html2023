<!DOCTYPE html>

<!-- Demonstrates CSS selectors -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        We are using here type selectors to apply styles to an element
        For eg.. body, header, main, footer are all element types
    -->
    <style>
        body {
            text-align: center;
        }

        header {
            font-size: xx-large;
        }

        main {
            font-size: medium;
        }

        footer {
            font-size: small;
        }

        menu {
            font-family: "Helvetica Neue", "Arial", sans-serif;
            font-style: italic;
            font-weight: 100;
        }
    </style>
    <title>css</title>
</head>

<body>
    <header>
        DirectionsOnIT
    </header>
    <div>
        <menu>
            Home | Products | Services | AboutUs | ContactUs
        </menu>
    </div>
    <main>
        Welcome to my home page!
    </main>
    <hr/>
    <footer>
        Copyright &#169;DirectionsOnIT
    </footer>
</body>

</html>
