<!DOCTYPE html>

<!-- Demonstrates table -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table>
        <caption>Sample Code for HTML Lessons</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Surya</td>
                <td>Chennai</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Sandy</td>
                <td>Chennai</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Mukilan</td>
                <td>Salem</td>
                <td>India</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
