<!DOCTYPE html>
<!-- Demonstrates table -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <p>Sample Code: This text is not inside the Table Element</p>
    <table>
        <caption>Sample Code for HTML Table Caption</caption>
        <p>Sample Code: This is text is inside the Table Element</p>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Venkat</td>
                <td>Chennai</td>
                <td>India</td>
            </tr>
             <tr>
                <td>Sandy</td>
                <td></td>
                <td>Chennai</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Mukilan</td>
                <td>Salem</td>
                <td>India</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
