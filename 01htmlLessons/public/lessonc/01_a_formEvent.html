<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>

<body>
	<header>
		<h1> Form sample </h1>
	</header>
	<div>
		<form method="post">
			<div>
				<label for="msg"> Message</label>
				<input placeholder="enter a message" id="msg" />
				<button type="submit" >Create</button>
			</div>
			<hr/>
			<div>
				Base64 encoded text : <span id="encodedtxt">No Text HERE</span>
			</div>
		</form>
	</div>

	<script>
		var frm=document.querySelector('form');
		frm.addEventListener( 'submit', event => 
			{
				event.preventDefault();
				// console.log('Hi...');

				// #region a 
				// Get a handle to the input element with id="msg"
				const input = document.querySelector('#msg');
			 // Encrypt the value of the input using in-build javascript function btoa()
				const encrypted_value = btoa(input.value);
				// Get a handle to the span element with id="encodedtxt"
				const node_label = document.querySelector('#encodedtxt');
				// Replace text in the span with the encrypted text
				node_label.innerHTML = encrypted_value;		
				//  #endregion 		
			} ) ;
	</script>
</body>
</html>
