<!DOCTYPE html>

<!-- Demonstrates form -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>

<body>
    <form action="https://www.google.com/search" method="get">
 <div>       <input id="name" name="name" placeholder="Type name here" autofocus></div>
<div>        <input id="pwd" name="pwd" placeholder="Type Password here"></div>

        <label for="search">Search:</label>
        <input id="search" name="q" placeholder="Type text here" type="search">
        <input type="submit">
    </form>
</body>

</html>
