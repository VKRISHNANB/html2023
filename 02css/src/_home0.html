<!DOCTYPE html>

<!-- Demonstrates inline CSS -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css</title>
    </head>

<body>
    <!-- 
        The style is an attribute of a HTML element with key value pairs.
        The key value pairs are delimited with semi colon

        Code Mingling of css lang inside java script
        We can use the css language as a value for the style attribute 
        with-in(inside off) the double qoutes
        -->
    <!-- 
        font-size: xx-small;
        font-size: x-small;
        font-size: small;
        font-size: medium;
        font-size: large;
        font-size: x-large;
        font-size: xx-large;
        font-size: xxx-large;

        /* <length> values */
        font-size: 12px;
        font-size: 0.8em;
In CSS, em is a relative unit used for measuring font size, spacing, and other layout elements. It’s based on the font size of the parent element. For example, if the parent element has a font size of 16 pixels, then 1em is equal to 16 pixels. 
This means that if you set a font size of 2em, it would be twice the size of the parent element’s font size.

        /* <percentage> values */
        font-size: 80%;

        -->
    <header style="font-size: xxx-large; text-align: center;">
        DirectionsOnIT
    </header>
    <main style="font-size: medium; text-align: center;">
        Welcome to my home page!
    </main>
    <hr/>
    <footer style="font-size: small; text-align: center;">
        Copyright (c) DirectionsOnIT
    </footer>
</body>

</html>
