<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Subscription</title>
    <style>
        body {
            background-image: url('./images/Background.svg');
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #e0e8ff;
            margin: 0;
            /*  commented by venkat */
            /* background-position: top; */
            /* height: 100vh; */

            /* added by venkat */
            min-height: 100vh;
            background-size: contain;
            overflow-y: scroll;
            overflow-x: hidden;
            border-radius: 20px;

        }

        .parent {
            background: lightblue;
            width: 800px;
        }

        /*  changed content to .content */
        .content {
            background-color: white;
            /* commented by Venkat */
            /* padding-right: 25px; */
            /* border-radius: 8px; */

            /*  added by venkat*/
            /* position: relative; */
            /* 
            * relative
                The element is positioned according to the normal flow of the document, and then offset relative to itself based on the values of top, right, bottom, and left. The offset does not affect the position of any other elements; thus, the space given for the element in the page layout is the same as if position were static.

                This value creates a new stacking context when the value of z-index is not auto. Its effect on table-*-group, table-row, table-column, table-cell, and table-caption elements is undefined.
            /* width: 90%; */
            max-width: 28.3rem;
            height: 120vh;
            max-height: 44rem;
            margin: 100px auto;
            /* When two values are specified, the first margin applies to the top and bottom, the second to the left and right. 
            * auto
            The browser selects a suitable margin to use. For example, in certain cases this value can be used to center an element.
            */
            /* 
                The horizontal alignment of the div is achieved by the margin: 100px auto; property in the CSS. 
                    Top and bottom margins to 100px
                    Left and right margins to auto.
                    When you set margin-left and margin-right to auto, it tells the browser to automatically calculate and distribute the remaining horizontal space equally on both sides of the div. 
                    This effectively centers the div horizontally within its parent container (in this case, the <body>).
                    The max-width: 28.3rem; also plays a role by ensuring the div doesn't stretch full-width but maintains a specific maximum width while being centered.

            */
            border-radius: 25px;
            text-align: center;
            overflow: hidden;
            box-shadow: -2px 10px 24px -11px rgba(0, 0, 0, 0.62);
        }

        .child {
            text-align: center;
        }

        .button {
            /* display: block; */
            background-color: #3828e0;
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: bold;
            min-width: 80%;
            /* text-align: center; */
            margin-bottom: 10px;

        }

        .cancel {
            color: #6c757d;
            font-size: 14px;
            text-decoration: none;
        }
        .music-img {
            width: 3.5rem;
            height: 3rem;
            background-image: url("images/music.svg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .plan {
            /* background-image: url('./images/Music.svg');
            background-size: 40px 40px;
            background-repeat: no-repeat;
            background-position: left;
            line-height: 1; */
            background-color: rgb(235, 237, 249);
            border-radius: 8px;
            width: 300px;
            height: 70px;
            display: inline-flex;
            /* 
            The display CSS property sets whether an element is treated as a block or inline box and the layout used for its children, such as flow layout, grid or flex.
            
            */
            align-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            justify-content: space-evenly;
            font-size: 1rem;
            font-weight: 900;
            gap: 1rem;
            /* text-align: center; */
        }

        .amount {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="content">
        <img src="./images/illustration-hero.svg" alt="hero">
        <div class="child">
            <h1 class="h1">Order Summary</h1>
            <p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!</p>

        </div>
        <div class="plan">
            <div class="music-img"></div>
            <div>
                <p >Annual Plan</p>
                <p class="amount">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <button type="button" class="button">Proceed to Payment</button>
        <button type="button" class="cancel">Cancel Order</button>
        <!-- <a href="#" class="button">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a> -->
        <button type="submit" class="button">Hi</button>
    </div>

</body>

</html>
