<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkata Krishnan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
        }
        .image {
            width: 100%;
            border-radius: 50%;
        }
        .text {
            position: absolute;
            color: yellow;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .top-left {
            top: 10%;
            left: 10%;
            font-size: 5vw;
        }
        .bottom-right {
            bottom: 10%;
            right: 10%;
            font-size: 5vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/bvkontreakbw.jpg" alt="Venkata Krishnan" class="image">
        <div class="text top-left">Venkata</div>
        <div class="text bottom-right">Krishnan</div>
    </div>
</body>
</html>
