<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Types</title>
	<style>
		div {
			margin: 15px;
		}
	</style>
</head>

<body>
	<header>
		<h1> Input Types </h1>
	</header>
	<div>
		<form>
			<div>
				<!-- 
					for - value must be the "id" of a label-able element
 				-->
				<label for="name"> Name</label>
			<!-- 
				The input element represents a typed data field, usually with a form control to allow the user to edit the data.
				id - 
					Defines a unique identifier (ID) which must be unique in the whole document. Its purpose is to identify the element when linking scripting, or styling (with CSS).
				name - will be used as the key for the value assigned to the element
							Data assigned to an element will have a "key and value"
				title - tool tip
			-->			
				<input id="name" title="Login user name" name="username" required minlength="5" maxlength="10" size="10" aria-errormessage="Name required" />
			</div>
			<div>
				<label for="city"> City</label>
				<input id="city" title="Login user city" name="user_city" required minlength="5" maxlength="10" size="10" aria-errormessage="city required feild"/>
			</div>
		  <div>
				<label for="password"> Password</label>
				<input id="password" type="password" name="pwd"
				   pattern="[A-Za-z]*[0-9][A-Za-z]*"
						minlength="8" title="password must begin with letter and contain at least one digit and have at least 8 char" />
			</div>
			<div>
				<label for="email"> Email id</label>
				<input title="enter email" id="email" name="email" type="email" />
			</div>
			<div>
				<label for="file"> Photo</label>
				<input placeholder="file" id="file" type="file" 
					accept="audio/*,video/*,image/*" />
			</div>
			<div>
				<input type="submit" >
			</div>
		</form>
	</div>
</body>
</html>
