<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript DOM Learning</title>

	<style>
		.green {
			background-color: green
		}

		.yellow {
			background-color: yellow;
		}
	</style>
</head>

<body>
	<div id="div01" class='yellow'>Hello World!</div>
	<h1>My Title</h1>

	<div>
		<input placeholder="enter your name" type="text" id="txtName" value="Madurai" onchange="myFun()" />
		<input placeholder="Peace" id="txtnothing"/>
	</div>
	<script>
		//dynamic style
		function myFun() {
			var output = document.getElementById('div01');
			var elementTxt = document.getElementById("txtName");
			output.innerText = elementTxt.value;
			output.style.color = 'purple'
			output.style.backgroundColor = "cyan";
			output.style.border = "3px solid orange";
		}
	</script>
</body>

</html>
